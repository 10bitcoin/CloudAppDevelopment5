<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Car Dealership</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul> 
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="btn btn-success" href="#">{{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-outline-success" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username">
                                <input type="password" class="form-control" placeholder="Password" name="psw">
                                <button type="button" class="btn btn-success" type="submit">Login</button>
                                <button type="button" class="btn btn-outline-success" href="{% url 'djangoapp:registration' %}">Sign Up</button>
                            </div>
                        </form>
                    </li>
                    {% endif %}
                </ul> 
            </div>            
        </nav>
        <form action="{% url 'djangoapp:login' %}"  method="post">
            {% csrf_token %}
            <div class="container">
                <h1>Login</h1>
                <div class="form-group">
                    <label for="username"><b>User Name</b></label>
                    <input id="username" type="text" class="form-control" placeholder="Enter User Name: " name="username" required>
                    <label for="psw"><b>Password</b></label>
                    <input id="psw" class="form-control" type="password" placeholder="Enter Password: " name="psw" required>
                </div>
                {% if message %}
                  <div class="alert alert-warning"> <!--Style the message paragraph with .alert and .alert-warning class -->
                    {{ message }}
                  </div>
                {% endif %}
                <button class="btn btn-success" type="submit">Login</button>
            </div>
        </form>
    </body>
</html>
